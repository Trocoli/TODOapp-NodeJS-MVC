<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'FSapp/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'FSapp/css/styles.css' %}">
    {% load crispy_forms_tags %}

    <title>Fábrica de Software - Imersão 2020.1</title>
</head>
<body>

<div class="container col-xl-4 col-md-6">

  <div class="envelopeLogo">
    <img src = "{% static 'FSapp/images/fabrica-branco.png' %}" alt = "Logo da Fábrica de Software">
  </div>

    <div class="imersao">
        <h3>IMERSÃO 2020.1</h3>
      </div>

    <div class="container">
        <div id="envelopeEvento">
            <p text-align="center">Insira a data de início dos Workshops.</p>
            <form method="post" >
            {% csrf_token %}
            {{ form.workshop|as_crispy_field }}
            <button type="submit" class="btn btn-primary btn-md btn-block" >Enviar</button>
        </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="{% static 'FSapp/js/bootstrap.min.js' %}"></script>

</body>
</html>
